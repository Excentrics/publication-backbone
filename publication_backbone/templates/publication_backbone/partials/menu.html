{% load mptt_tags %}{% if menu_items %}
<ul class="nav nav-pills">
  {% recursetree menu_items %}{# node is a Page #}
  <li class="{% if node.is_active %}active{% endif %}{% if node.is_draft %} draft{% endif %}{% if node.is_last_child %} last{% endif %}">
    <a href="{{ node.url }}" title="{{ node.title }}">{{ node.title }}</a>
    {% if children %}<ul>{{ children }}</ul>{% endif %}
  </li>{% endrecursetree %}
</ul>
{% else %}
<!-- No menu items returned -->
{% endif %}
